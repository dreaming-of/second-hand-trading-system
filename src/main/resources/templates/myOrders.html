<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>我的订单</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .fr {
            float: right;
        }

        img {
            width: 150px;
            height: 150px;
        }

        .red{
            color: red;
        }

        .green{
            color: green;
        }
    </style>
</head>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>

<body>
    <div th:replace="index::header">
        <ul class="layui-nav">
            <li class="layui-nav-item">
                <a href="index.html">首页</span></a>
            </li>
            <li class="layui-nav-item">
                <a href="register.html">注册</span></a>
            </li>
        </ul>
    </div>
    <table class="table table-condensed">
        <div th:each="orderVo:${orderVoList}">
            <tr>
                <td th:text="${orderVoStat.count}">1</td>
                <td th:text="${orderVo.order.order_id}">订单号</td>
                <td th:text="${#dates.format(orderVo.order.create_time,'yyyy-MM-dd HH:mm:ss')}">创建时间</td>
                <td th:text="${orderVo.order.stat}" th:class="${orderVo.order.status==0?'red':'green'}">状态</td>
                <td th:if="${orderVo.order.buyer==session.LoginUser.user_id && orderVo.order.status==0} ">
                    <a th:href="@{/chat/{id}(id=${orderVo.order.seller})}" class="btn btn-info btn-sm" role="button">联系卖家</a>
                    <a th:href="@{/order/finish/{order_id}(order_id=${orderVo.order.order_id})}" class="btn btn-success btn-sm" role="button">确认收货</a>
                </td>
            </tr>
            <tr th:each="detials:${orderVo.orderDetailsList}">
                <td th:text="${detialsStat.count}">1</td>
                <td><img th:src="${detials.goods_img}"></td>
                <td th:text="${detials.goods_name}">商品名</td>
                <td th:text="${detials.price}">价格</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </div>
    </table>

    <script>
        $(function () {

        })

        layui.use(['element'], function () {

        })
    </script>
</body>
