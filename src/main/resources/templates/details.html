<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>商品详情</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .detail {
            margin: 10px auto;
            width: 1200px;
            height: 500px;
            background-color: red;
        }

        .img {
            width: 500px;
            height: 500px;
            background-color: blue;
            float: left;
        }

        .img img {
            width: 100%;
            height: 100%;
        }

        .msg {
            float: left;
            width: 700px;
            height: 500px;
            text-align: center;
        }

        .posts {
            width: 1200px;
            height: 300px;
            margin: 10px auto;
            background-color: yellow;
        }
    </style>
</head>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>

<body>
<div th:replace="header">
    <ul class="layui-nav">
        <li class="layui-nav-item">
            <a href="index.html">首页</span></a>
        </li>
        <li class="layui-nav-item">
            <a href="register.html">注册</span></a>
        </li>
    </ul>
</div>


<div class="detail">
    <div class="img">
        <img th:src='${goodsDetails.goods.img}'>
    </div>
    <div class="msg">
        <h1 th:text="${goodsDetails.goods.goods_name}">商品名</h1>
        <h2 th:text="${goodsDetails.seller.username}">卖家</h2>
        <a th:href="|/chat/${goodsDetails.seller.user_id}|">联系卖家</a>
        <h3 th:text="${goodsDetails.goods.price}">单价</h3>
        <p th:text="${goodsDetails.goods.description}">描述</p>
        <a href="" class="layui-btn layui-btn-normal">立即购买</a>
        <a href="" class="layui-btn">加入购物车</a>
    </div>
</div>


<div class="posts">

</div>
</body>

<script>

</script>


</html>
