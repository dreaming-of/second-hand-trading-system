<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .login {
            margin: 100px auto;
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/md5.min.js}"></script>

<body>
<div th:replace="index::header">
    <ul class="layui-nav">
        <li class="layui-nav-item">
            <a href="index.html">首页</span></a>
        </li>
        <li class="layui-nav-item">
            <a href="register.html">注册</span></a>
        </li>
    </ul>
</div>
<div class="login">
    <h1 th:text="${msg}" style="color: red"></h1>
    <form th:action="@{/login}" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">学号</label>
            <div class="layui-input-inline">
                <input onkeyup="this.value=this.value.replace(/[^\d]/g,'')"
                       onafterpaste="this.value=this.value.replace(/[^\d]/g,'')"
                        type="text" name="student_number" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
            </div>
        </div>
        <br>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" id="pwd" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
        </div>
        <br>
        <div>
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-radius">登录</button>
        </div>
    </form>
</div>
<script>
    $('form').submit(function () {
        $('#pwd').val(md5($('#pwd').val(), '904924800'));
    });
    layui.use(['form', 'element'], function () {
    });
</script>
</body>
</html>
