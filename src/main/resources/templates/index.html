<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{css/mycss.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{layui/layui.js}"></script>
    <script th:src="@{js/jquery-3.5.1.min.js}"></script>
    <title>首页</title>
</head>

<body>
<form action="/search" method="POST">
    <div>
        <ul class="layui-nav">
            <li class="layui-nav-item">
                <a href="">首页</span></a>
            </li>
            <li class="layui-nav-item">
                <a href="">个人中心</a>
            </li>
            <li class="layui-nav-item">
                <a href="">购物车 <i class="layui-icon layui-icon-cart-simple"></i></a>
            </li>

            <div class="layui-input-inline">
                <input type="text" name="username" lay-verify="required" placeholder="想买什么" autocomplete="off"
                       class="layui-input">
            </div>
            <button type="submit" class="layui-btn layui-btn-normal">查找</button>


            <li class="layui-nav-item fr" th:if="${session.LoginUser} != null">
                <a href=""><img th:src='${session.LoginUser.img}' class="layui-nav-img">[[${session.LoginUser.username}]]</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">修改信息</a></dd>
                    <dd><a href="javascript:;">安全管理</a></dd>
                    <dd><a th:href="@{/logout}">退了</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item fr" th:if="${session.LoginUser} == null">
                <a href="/login.html">登录</a>
            </li>
            <li class="layui-nav-item fr" th:if="${session.LoginUser} == null">
                <a href="/register.html">注册</a>
            </li>

        </ul>
    </div>
</form>
    <div class="w container">
        <ul>
            <li th:each="goods:${goodsList}">
                <div class="preimg">
                    <a href=""> <img th:src='${goods.img}'></a>
                </div>
                <p class="details">
                    [[${goods.description}]]
                </p>
                <input type="hidden" name="" id="" value="${goods.goods_id}">
                <!--👆用来放商品id-->
                <p class="owner">由 [[${goods.seller}]] 所发布</p>
                <div class="info">
                    <h4>[[${goods.goods_name}]]</h4>
                    <em>|</em>
                    <span>[[${goods.price}]]元</span>
                </div>
            </li>





        </ul>



    </div>




    <div class="footer"></div>






</body>





<script>
    layui.use(['element', 'carousel'], function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1',
            width: '100%' //设置容器宽度
            ,
            arrow: 'always' //始终显示箭头
            //,anim: 'updown' //切换动画方式
            ,
            height: '100%'
        });
    });
</script>



</html>
