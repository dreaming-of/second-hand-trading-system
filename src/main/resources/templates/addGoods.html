<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <title>账号设置</title>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>
<script th:src="@{/layui/layui.js}"></script>

<body>
    <div>
        <ul class="layui-nav"  th:replace="index::header">
            <li class="layui-nav-item">
                <a href="index.html">首页</span></a>
            </li>
            <li class="layui-nav-item">
                <a href="register.html">注册</span></a>
            </li>
        </ul>
    </div>

    <div class="main">
        <div class="container p-5 mt-3 mb-3">
            <!-- 上传头像 -->
            <h6 class="text-left text-info border-bottom pb-2">发布商品</h6>
            <form class="mt-5" method="post" enctype="multipart/form-data" th:action="@{/goods/upload}">
                <div class="form-group row mt-4">
                    <label for="head-image" class="col-sm-2 col-form-label text-right">选择图片:</label>
                    <div class="col-sm-10">
                        <div class="custom-file">
                            <input type="file" id="head-image" name="goodsImg" accept="image/*" required>
                        </div>
                    </div>
                </div>

                <div class="form-group row mt-4">
                    <label for="username" class="col-sm-2 col-form-label text-right">商品名:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="goods_name" required>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="stn" class="col-sm-2 col-form-label text-right">价格：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="stn" name="price" required>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="phn" class="col-sm-2 col-form-label text-right">描述:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" placeholder="描述一下该商品吧！" id="phn" name="description"></textarea>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10 text-center">
                        <button type="submit" class="btn btn-info text-white form-control">立即保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        layui.use(['element'], function () {
        });

    </script>
</body>
